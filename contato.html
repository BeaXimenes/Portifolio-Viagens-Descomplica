<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Formulário de Contato em HTML</h1>
    </header>
    <section>
        <form method="get" action="">
            <fieldset>
                <legend>Informações Pessoais</legend>
                
                <label>Nome:</label><br>
                <input type="text" name="nome"><br><br>

                <label>Sobrenome: </label><br>
                <input type="text" name="sobrenome"><br><br>

                <label>Data de nascimento:</label><br>
                <input type="date" name="dataNascimento"><br><br>

                <label>E-mail:</label><br>
                <input type="email" name="email"><br><br>

                <label>Linguagem de programação favorita: </label><br>
                <select id="linguagem" name="linguagem">
                    <option value="JavaScript">JavaScript</option><br>
                    <option value="CSS">CSS</option><br>
                    <option value="HTML">HTML</option><br>
                </select>

                <br><br><label>Comentário:</label><br>
                <textarea rows="5" name="comentário"></textarea><br>
                
                <input type="submit" name="enviar">
            </fieldset>

            <fieldset>
                <legend>Forma de pagamento</legend>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Cartão de crédito">Cartão de Crédito
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="boleto">Boleto
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Pix">Pix
                </label>
            </fieldset>
        </form>
    </section>
</body>
</html>
